<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>GBB Commands</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1f2937">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="GBB Commands">

  <style>
    :root {
      --bg: #f4f4f5;
      --card: #ffffff;
      --btn: #1f2937;
      --btn2: #374151;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .app {
      width: min(420px, 92vw);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
    }

    .title {
      font-size: 14px;
      opacity: .7;
      margin: 0 0 12px 2px;
    }

    .stack {
      display: grid;
      gap: 12px;
    }

    .btn {
      border: 0;
      border-radius: 14px;
      padding: 18px;
      font-size: 22px;
      font-weight: 700;
      background: var(--btn);
      color: #fff;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .btn.secondary {
      background: var(--btn2);
    }

    .btn:active {
      transform: scale(.98);
    }

    .row2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .arrow {
      font-size: 28px;
    }

    .footer {
      margin-top: 10px;
      font-size: 12px;
      opacity: .6;
    }
  </style>
</head>

<body>
  <main class="app">
    <p class="title">GBB Commands</p>

    <section class="stack">
      <button class="btn" onclick="sendCmd('OPEN')">OPEN</button>
      <button class="btn" onclick="sendCmd('CLOSE')">CLOSE</button>
      <button class="btn" onclick="sendCmd('WALK')">WALK</button>

      <!-- split front 2 -->
      <div class="row2">
        <button class="btn secondary arrow" onclick="sendCmd('LEFT')">←</button>
        <button class="btn secondary arrow" onclick="sendCmd('RIGHT')">→</button>
      </div>

      <button class="btn secondary" onclick="sendCmd('?')">?</button>
    </section>

    <div class="footer">
      Sends SMS to 2532011314
    </div>
  </main>

  <script>
  // Register service worker (safe to keep)
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }

  function sendCmd(cmd) {
    const number = '2532011314';
    const body = encodeURIComponent(cmd);

    // Detect iOS devices
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

    if (isIOS) {
      // iOS requires &body instead of ?body
      window.location.href = `sms:${number}&body=${body}`;
    } else {
      // Android / others
      window.location.href = `sms:${number}?body=${body}`;
    }
  }
  </script>
</body>
</html>
